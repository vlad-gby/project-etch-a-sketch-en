<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Digital scratchpad</title>
</head>
<body>

  <h1>Digital Scratchpad!</h1>

  <div class="main">
    <div class="controls">
      <h3>Select level of accuracy</h3>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6!</button>
      <button id="clear">Clear</button>
    </div>

    <div class="scratchpad">
      <!-- PIXELS -->
    </div>

    <div class="controls">
      <h3>Cool features</h3>
      <button class="opacity-btn">Transparentish</button>
      <button class="color-btn">???</button>
      <button class="remove-features">Disable features</button>

      <h3>Choose a color</h3>
      <div class="pallette">
        <div class="color">
          <img src="selected.svg" alt="selected" width="100%">
        </div>
      </div>
      <button class="small delete-clr">
        <img src="bin.svg" alt="delete that color">
      </button>

      <label for="add-color">
        <h4>Add a color</h4>
        <input id="add-color" type="color"> 
        <button class="small submit-clr">Submit</button>
      </label>
      
    </div>
  </div>

  <h2>Scratch anything you like!</h2>

<script src="script.js"></script>
</body>
</html>
